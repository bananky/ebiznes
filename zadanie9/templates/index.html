<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Frontend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ChatGPT Frontend</h1>
    
    <div>
        <h2>Losowe otwarcie rozmowy:</h2>
        <button onclick="getOpening()">Pobierz otwarcie</button>
        <p id="opening"></p>
    </div>

    <div>
        <h2>Losowe zamknięcie rozmowy:</h2>
        <button onclick="getClosing()">Pobierz zamknięcie</button>
        <p id="closing"></p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function getOpening() {
            fetch('/openings')
            .then(response => response.json())
            .then(data => {
                document.getElementById('opening').textContent = data;
            });
        }

        function getClosing() {
            fetch('/closings')
            .then(response => response.json())
            .then(data => {
                document.getElementById('closing').textContent = data;
            });
        }
    </script>
</body>
</html>
